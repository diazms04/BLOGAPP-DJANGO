{% extends 'main.html' %}

{% block content %}


<div class="container">
  <div class="row row-cols-3">
    {% for post in posts %}
      <div class="col mb-4">
        <div class="card h-100">
          <img src="{{ post.cover_image.url }}" class="card-img-top custom-img" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.subtitle }}</p>
            <a href="{% url 'post' post.id %}" class="btn btn-primary">Read more...</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .custom-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
</style>

{% endblock content %}
